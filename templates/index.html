<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BASIC SEO -->
    <meta charset="UTF-8">
    <title>Simple HTML CSS JavaScript Website | Beginner Project</title>
    <meta name="description" content="A simple beginner-friendly website built using HTML, CSS, and JavaScript in a single file without any backend.">
    <meta name="keywords" content="HTML CSS JavaScript, single page website, frontend project, beginner web project">
    <meta name="author" content="Lakshmi Dharani Veera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SOCIAL SEO (Open Graph) -->
    <meta property="og:title" content="Simple Frontend Website">
    <meta property="og:description" content="A clean single-file website using HTML, CSS, and JavaScript only.">
    <meta property="og:type" content="website">

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- SEO FRIENDLY CONTENT -->
    <header>
        <h1 id="heading">Welcome to My Simple Website</h1>
    </header>

    <main>
        <p id="text">
            This is a simple single-page website built using HTML, CSS, and JavaScript only.
            It does not require any backend or server.
        </p>

        <button onclick="changeContent()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2025 Simple Frontend Project</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        function changeContent() {
            document.getElementById("heading").innerText = "JavaScript Updated the Content!";
            document.getElementById("text").innerText =
                "SEO-friendly content helps your website rank better on search engines.";
        }
    </script>

</body>
</html>
