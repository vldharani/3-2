<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .quote-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        h5 {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        p {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="quote-box">
        <h1>AI Generated Quote</h1>
        <h5>{{ quote1 }}</h5>
        <p>- {{ author1 }} - {{ category }}</p>
    </div>
</body>
</html>
